<form>
    <div class="col-xs-12">
        <div class="modal-header">
            <h3 class="modal-title">Заметки о книге</h3>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="modal-body">
            <div class="form-group">
                <label for="author">Автор: <small>{{oneBook.author}}</small></label>
            </div>
            <div class="form-group">
                <label for="title">Название книги: <small>{{oneBook.title}}</small></label>
            </div>

            <div class="form-group">
                <label for="title">Заметки о книге</label>
                <textarea class="form-control" rows="5" id="reviewText"  ng-model="oneBook.reviewText"></textarea>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <div class="col-xs-12">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>

            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>

</form>
